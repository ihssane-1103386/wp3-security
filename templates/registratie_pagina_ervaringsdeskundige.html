<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie als Ervaringsdeskundige</title>
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <script defer src="../static/js/registratie_script.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Registratie als <span class="accent">Ervaringsdeskundige</span></h2>
        <form aria-labelledby="form-title">
            <div class="form-group">
                <label for="voornaam">Voornaam</label>
                <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="tussenvoegsel">Tussenvoegsel</label>
                <input type="text" id="tussenvoegsel" name="tussenvoegsel" placeholder="Tussenvoegsel">
            </div>

            <div class="form-group">
                <label for="achternaam">Achternaam</label>
                <input type="text" id="achternaam" name="achternaam" placeholder="Achternaam" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="geboortedatum">Geboortedatum</label>
                <input type="date" id="geboortedatum" name="geboortedatum" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="geslacht">Geslacht</label>
                <select id="geslacht" name="geslacht" required aria-required="true">
                    <option value="" disabled selected>Selecteer...</option>
                    <option value="man">Man</option>
                    <option value="vrouw">Vrouw</option>
                    <option value="anders">Anders</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adres">Adres</label>
                <input type="text" id="adres" name="adres" placeholder="Straatnaam en huisnummer" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="mobiel">Mobiel nummer</label>
                <input type="tel" id="mobiel" name="mobiel" placeholder="06-12345678" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="voorbeeld@email.com" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="beperkingen">Beperkingen</label>
                <input type="text" id="beperkingen" name="beperkingen" placeholder="Typ een beperking..." autocomplete="off">
                <ul id="suggestions"></ul>
            </div>

            <div id="selected-beperkingen"></div>

            <div class="buttons">
                <button type="reset" class="btn btn-cancel" aria-label="Annuleren">Annuleren</button>
                <button type="submit" class="btn btn-register" aria-label="Registreren">Registreren</button>
            </div>
        </form>
    </div>
</body>
</html>
