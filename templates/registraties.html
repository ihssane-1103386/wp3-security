<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraties Beheer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/registrations.js"></script>
</head>
<body>

    <header>
        <nav>
            <!-- Hier komt de nav-bar -->
        </nav>
    </header>

<main>

    <h1>Registraties</h1>
    <button class="add-btn" onclick="showRegistrationPopup()">Nieuwe registratie</button>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Naam</th>
                <th>Email</th>
                <th>Actie</th>
            </tr>
        </thead>
        <tbody id="registrationsTable">
        </tbody>
    </table>

    <div class="nav-button">
        <a id="prev" class="nav-left">
            <button>Vorige 10</button>
        </a>
        <a id="next" class="nav-right">
            <button>Volgende 10</button>
        </a>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup('popup')">&times;</button>
            <h2 id="popupName"></h2>
            <p id="popupBirthdate"></p>
            <p id="popupGender"></p>
            <p id="popupEmail"></p>
            <p id="popupPhoneNumber"></p>
            <button id="acceptButton" class="accept">Accepteren</button>
            <button id="rejectButton" class="reject">Weigeren</button>
        </div>
    </div>

</main>

</body>
</html>
