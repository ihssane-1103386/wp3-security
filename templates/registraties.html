<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraties Beheer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Registraties</h2>
        <div class="registratie-lijst" id="registratieLijst">
            <div class="registratie" onclick="toonPopup('Jan Jansen', 'jan@example.com')">Jan Jansen</div>
            <div class="registratie" onclick="toonPopup('Piet Pietersen', 'piet@example.com')">Piet Pietersen</div>
            <div class="registratie" onclick="toonPopup('Lisa de Vries', 'lisa@example.com')">Lisa de Vries</div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="sluitPopup()">&times;</span>
            <h3 id="popupNaam"></h3>
            <p id="popupEmail"></p>
            <button class="accept" onclick="verwerkRegistratie(true)">Accepteren</button>
            <button class="reject" onclick="verwerkRegistratie(false)">Weigeren</button>
        </div>
    </div>

    <script>
        function toonPopup(naam, email) {
            document.getElementById('popupNaam').textContent = naam;
            document.getElementById('popupEmail').textContent = email;
            document.getElementById('popup').style.display = 'block';
        }

        function sluitPopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function verwerkRegistratie(goedkeuren) {
            alert(goedkeuren ? "Registratie geaccepteerd!" : "Registratie geweigerd!");
            sluitPopup();
        }
    </script>

</body>
</html>
