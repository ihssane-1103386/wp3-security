<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratiebeheer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/registrations.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&family=Atkinson+Hyperlegible:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <!-- Hier komt de nav-bar -->
        </nav>
    </header>

    <main>
        <h1>Registraties</h1>
        <button class="add-btn"> <a href="/rd" class="add-btn-link">Nieuwe Registratie</a> </button>


        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Naam</th>
                    <th>Email</th>
                    <th>Actie</th>
                </tr>
            </thead>
            <tbody id="registrationsTable">
                <!-- Dynamische inhoud komt hier -->
            </tbody>
        </table>

        <div class="nav-button">
            <a id="prev" class="nav-left">
                <button>Vorige</button>
            </a>
            <a id="next" class="nav-right">
                <button>Volgende</button>
            </a>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <button class="close-btn" onclick="closePopup('popup')">&times;</button>
                <h2 id="popupName"></h2>
                <p id="popupBirthdate"></p>
                <p id="popupGender"></p>
                <p id="popupEmail"></p>
                <p id="popupPhoneNumber"></p>
                <button id="acceptButton" class="accept">Accepteren</button>
                <button id="rejectButton" class="reject">Weigeren</button>
            </div>
        </div>
    </main>

</body>
</html>
