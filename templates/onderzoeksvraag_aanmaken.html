<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onderzoeksvraag aanmaken</title>
    <link rel="stylesheet" href="../static/css/onderzoeksvragen_aanmaken.css"/>
</head>
<body>
<header>
    <nav>
        <!-- Hier komt de nav-bar -->
    </nav>
</header>

<main>
    <h1>Onderzoeksvraag aanmaken</h1>
    <form>
        <label for="onderzoekstitel">Onderzoekstitel</label>
        <input type="text" name="onderzoekstitel" id="onderzoekstitel"/>

        <label for="omschrijving">Omschrijving</label>
        <textarea name="omschrijving" id="omschrijving"></textarea>

        <div class="leeftijd">
            <div>
                <label for="min-leeftijd">Minimale Leeftijd:</label>
                <input type="number" name="min-leeftijd" id="min-leeftijd" min="0"/>
            </div>
            <div>
                <label for="max-leeftijd">Maximale Leeftijd:</label>
                <input type="number" name="max-leeftijd" id="max-leeftijd" min="0"/>
            </div>
        </div>

        <label for="plaats">Plaats</label>
        <input type="text" name="plaats" id="plaats"/>

        <label for="begeleiders">Mogen eventuele begeleiders mee?</label>
        <div class="radio-button">
            <label>
                <input type="radio" name="begeleiders" value="ja"/> Ja
            </label>
            <label>
                <input type="radio" name="begeleiders" value="nee"/> Nee
            </label>
        </div>

        <label for="beperking">Beperking</label>
        <input type="text" name="beperking" id="beperking"/>

        <label for="aantal-deelnemers">Aantal deelnemers nodig:</label>
        <input type="number" name="aantal-deelnemers" id="aantal-deelnemers"/>
    </form>
</main>

<footer>
    <!-- Hier komt de footer -->
</footer>
</body>
</html>
